<svg xmlns="http://www.w3.org/2000/svg" height="200px" width="700px" viewBox="-40 -10 175 50">
  <defs>
    <clipPath id="clip1"> <rect x="-200" y="-10" width="400" height="10" /> </clipPath>
    <clipPath id="clip2"> <rect x="-200" y="+00" width="400" height="10" /> </clipPath>
    <clipPath id="clip3"> <rect x="-200" y="+10" width="400" height="10" /> </clipPath>
    <clipPath id="clip4"> <rect x="-200" y="+20" width="400" height="10" /> </clipPath>

    <rect id="maskfill" x="-200" y="-200" width="400" height="400" fill="white"/>
    <mask id="mask24"> <use href="#maskfill" /> <circle r="24" /> </mask>
    <mask id="mask32"> <use href="#maskfill" /> <circle r="32" /> </mask>
  </defs>
  <!-- background color -->
  <rect x="-500" y="-500" width="1000" height="1000" fill="#efefef"/>
  <g id="spawners-spawn" fill="#ff7f00" clip-path="url(#clip1)">
    <circle r="16" />
  </g>
  <g id="mob-movement"   fill="#3fff3f" clip-path="url(#clip2)">
    <circle r="32" />
  </g>
  <g id="random-spawn"   fill="#3fdfff" clip-path="url(#clip3)">
    <circle r="128" mask="url(#mask24)"/>
  </g>
  <g id="random-despawn" fill="#bfbfbf" clip-path="url(#clip4)">
    <circle r="128" mask="url(#mask32)"/>
  </g>

  <!-- circles -->
  <circle r="128" fill="none" stroke="#000000" stroke-width="0.5"/>
  <circle r="032" fill="none" stroke="#000000" stroke-width="0.5"/>
  <circle r="024" fill="none" stroke="#000000" stroke-width="0.5"/>
  <circle r="016" fill="none" stroke="#000000" stroke-width="0.5"/>

  <g transform="translate(0,7)">
    <text y="30" text-anchor="middle" style="font: bold 5px sans-serif;">Minecraft Mob Spawning Ranges</text>
    <g id="text" style="font: 6px sans-serif;" transform="translate(35,0)">
      <text y="-10">&lt;16 blocks: mob spawners active</text>
      <text y="+00">&lt;32 blocks: mobs move</text>
      <text y="+10">24-128: random spawning</text>
      <text y="+20">32-128: random despawning</text>
    </g>
  </g>
</svg>